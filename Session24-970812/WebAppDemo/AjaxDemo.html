<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body class="ajax-demo">

    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-sm btn-success btn-block" id="get-last-news">دریافت آخرین خبر</button>
            </div>

        </div>
        <div class="jumbotron" id="last-news" style="margin-top:30px;">

        </div>
    </div>

    <hr/>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success btn-sm btn-block" id="get-products">
                    دریافت لیست محصولات
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>کد محصول</th>
                            <th>نام محصول</th>
                            <th>تاریخ عرضه</th>
                            <th>امتیاز محصول</th>
                            <th>عکس</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">

                    </tbody>
                </table>
            </div>
        </div>

        <hr/>

        <div class="row" id="user-form-wrapper">

            <div class="col-md-5">
                <input class="form-control" id="firstname" placeholder="نام" />
            </div>
            <div class="col-md-5">
                <input class="form-control" id="lastname" placeholder="نام خانوادگی" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success btn-sm btn-block" id="submit-user">
                    <span class="fa fa-check"></span> ثبت
                </button>
            </div>
        </div>
    </div>


    <div id="loader">
        <img src="Images/main-loader.gif" />
    </div>

    <script src="Scripts/jquery-2.2.4.js"></script>
    <script src="Scripts/ajax-demo.js"></script>
</body>
</html>
