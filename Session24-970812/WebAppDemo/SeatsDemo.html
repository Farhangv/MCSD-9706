<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body class="seats-demo">

    <main class="container">
        <b style="display:block;">سالن مورد نظر را انتخاب کنید</b>
        <div class="row">
            <div class="col-md-12">
                <select id="location-selector" class="form-control">
                    <option value="-1">سالن را انتخاب کنید...</option>
                </select>
            </div>
        </div>
        <div class="row text-center" id="seats-wrapper">

        </div>

        <div class="row" style="margin-top:30px;">
            <div class="col-md-5"><input class="form-control" id="user-name" placeholder="نام" /> </div>
            <div class="col-md-5"><input class="form-control" id="user-phone" placeholder="موبایل" /></div>
            <div class="col-md-2">
                <button class="btn btn-success btn-sm btn-block" id="submit" disabled>
                    <span class="fa fa-check"></span>
                    ثبت
                </button>
            </div>
        </div>
    </main>


    <div id="submit-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">آیا اطلاعات رزرو را تایید میکنید؟</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 text-center" style="margin-bottom:20px;">اطلاعات شما</div>
                        <hr />
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <b>نام و نام خانوادگی:</b>
                                <span id="name-display"></span>
                            </div>
                            <div class="col-md-6">
                                <b>موبایل:</b>
                                <span id="phone-display"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px;">
                        <div class="col-md-12">
                            <table class="table table-hover table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>شماره ردیف</th>
                                        <th>شماره صندلی</th>
                                    </tr>
                                </thead>
                                <tbody id="selected-seats-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">خیر</button>
                    <button type="button" class="btn btn-success pull-left">بله</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.2.4.js"></script>
    <script src="Scripts/bootstrap-rtl.js"></script>
    <script src="Scripts/seats-demo.js"></script>
</body>
</html>
